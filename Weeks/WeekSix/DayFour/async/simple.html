<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <button onclick="getJson(event)">Get JSON</button>
        <p id="result"></p>
    </body>

    <script>
        const uri = "http://myjson.dit.upm.es/api/bins/ckwh";

        async function getJson(event) {
            const result = document.getElementById("result");
            const json = await fetch(uri);
            result.innerHTML = await json.text();
        }
    </script>
</html>
